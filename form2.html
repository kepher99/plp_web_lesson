<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML FORMS</title>
</head>
<body>
  <form action="" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter your full name" required><br><br>

    <label for="email">Email:</label>
    <input type="text" name="email" id="email" placeholder="Enter your email here" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password here"><br><br>

    <label for="file">Upload File:</label>
    <input type="file" id="file" accept=".pdf"><br><br>

    <input type="checkbox" id="" value="I am a student">
    <label for="student">I am a student</label><br><br>

    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male:</label>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female:</label><br><br>

    <select id="car" name="car">
      <option value=""></option>
      <option value="Toyota">Toyota</option>
      <option value="Mitsubishi">Mitsubishi</option>
      <option value="Mazda">Mazda</option>
    </select><br><br>

    <textarea id="bio" rows="10" cols="25" maxlength="8">
      Type in your bio
    </textarea><br><br>


    <input type="submit" value="Save Details">
  </form>
</body>
</html>
