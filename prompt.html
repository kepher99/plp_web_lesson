<!DOCTYPE html>
<html>
<head>
    <title>Image Example</title>
</head>
<body>

<h1>BATMAN BEYOND</h1>

<!-- Displaying an image from a local file -->
<a href="batman.jpeg">
  <img src="batman.jpeg" alt="I am Vengeance." width="500" height="200">
</a>

<!-- Displaying an image from a remote URL -->
<a href="https://images.app.goo.gl/cmQVqzxgDsq6EKKT9">
  <img src="https://images.app.goo.gl/cmQVqzxgDsq6EKKT9" alt="Remote Image">
</a>

</body>
</html>
