<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling With CSS</title>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--inline css-->
  <p style="color: blue; 
  font-size: 15px;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  ">This is a blue paragraph with default font size</p>

   <!--inline css-->
   <p id="green_paragraph">This is a green paragraph with large font size</p>

   <!--external css-->
   <p class="red_paragraph">This is a red paragraph with larger font size</p>

   <div class="container">
    <div class="item">
      <img src="robin.jpg">
    </div>
    <div class="item">
      <img src="robin.jpg">
    </div>
    <div class="item">
      <img src="robin.jpg">
      <p>Hi Robin!Teen Titan Go.</p>
    </div>
    <div class="item">
      <img src="robin.jpg">
    </div>
   
   </div>
</body>
</html>
